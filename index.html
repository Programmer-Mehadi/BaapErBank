<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-bold text-center mt-5">
        Welcome to Your <span class="text-teal-600">Baap Er Bank...!!!</span>
      </h1>
      <main class="mt-5">
        <form action="" class="w-9/12 p-8 bg-teal-400 mx-auto">
          <h1 class="text-2xl font-semibold mb-4">Please Login</h1>
          <input
            class="block w-9/12 mb-4 px-4 py-1"
            type="email"
            name=""
            id="email-input"
            placeholder="Your Email"
          />
          <input
            class="block w-9/12 px-4 py-1 mb-4"
            type="password"
            name=""
            id="password-input"
            placeholder="Your Password"
          />
          <button
            class="mt-2 bg-sky-900 text-white px-4 py-1 font-medium rounded hover:bg-sky-700"
          >
            Submit
          </button>
        </form>
      </main>
      <footer></footer>
    </header>
  </body>
</html>
