<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="my-8">
      <h1 class="text-3xl font-bold text-center mt-5">
        Welcome to Your <span class="text-teal-600">Baap Er Bank...!!!</span>
      </h1>
    </header>
    <main class="mt-8">
      <div action="" class="w-6/12 p-8 bg-teal-400 mx-auto rounded">
        <h1 class="text-2xl font-semibold mb-4">Please Login</h1>
        <input
          class="block w-full mb-4 px-4 py-1 rounded"
          type="email"
          name=""
          id="email-input"
          placeholder="Your Email"
        />
        <input
          class="block w-full px-4 py-1 mb-4 rounded"
          type="password"
          name=""
          id="password-input"
          placeholder="Your Password"
        />
        <button
          id="button-submit"
          class="mt-2 bg-sky-900 text-white px-4 py-1 font-medium rounded hover:bg-sky-700"
        >
          Submit
        </button>
      </div>
    </main>
    <footer></footer>
    <script src="js/login.js"></script>
  </body>
</html>
